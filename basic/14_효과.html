<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - 효과</title>
    <script src="./js/jquery-1.12.4.js"></script>
    <!-- 제이쿼리 ui cdn도 넣어줘야 함 -->
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <style>
        /* 백그라운드컬러와 다르게, 백그라운드는 url을 통한 이미지도 같이 지정할 수 있다. */
        .box{background: #eee url() ; width: 400px; padding: 10px;}
    </style>



</head>
<body>
    <P>
        <button class="btn1">slideUp</button>
        <button class="btn2">fadeIn</button>
    </P>
    <P>
        <button class="btn3">toggleSlide</button>
    </P>
    <P>
        <button class="btn4">fadeTo(0.3)</button>
        <button class="btn5">fadeTO(0.1)</button>
    </P>

    
    <div class="box">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. At, magnam. Accusantium quas voluptatibus itaque mollitia tempora sint! Harum iusto, voluptate adipisci tempora, beatae similique ducimus assumenda iste labore cupiditate voluptatum.
    </div>



    <script>
        //숨김 hide(), fadeOut(), slideUp()
        //보이기 show(), fadIn(), slideDown()
        //토글 toggle(), fadeToggle(), fadeSlide(), fadeTo(투명도 지정)

        $('.btn2').hide()
        $('.btn1').on('click', function(){ 
            $('.box').slideUp(1000,  'linear', function(){
                    $('.btn1').hide()
                    $('.btn2').show()
            })
        })
    
        $('.btn2').on('click', function(){
            $('.box').fadeIn(1000, 'swing', function(){
                $('.btn1').hide()
                $('.btn2').show()
            })
        })

        $('.btn3').on('click', function(){
            $('.box').slideToggle()
        })

        $('.btn4').on('click', function(){
            $('.box').fadeTo('fast', 0.3 )
        })

        $('.btn5').click(function(){
            $('.box').fadeTo(1500, 1, function(){
                alert('잘보이시나요?')
            })
        })

        // linear  와 같은 제이쿼리 easing을 통해서 여러 설정이 가능하다(검색 ㄱ)

    </script>



</body>
</html>
