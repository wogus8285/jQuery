<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - 이벤트간단실습</title>
    <script src="./js/jquery-1.12.4.js"></script>



</head>
<body>
    <P class="btns">
        <button class="minus">-</button>
        <button class="default">100%</button>
        <button class="plus">+</button>
    </P>

    <p class="font_size">font size: <span>14</span>px</p>

    <p class="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi sequi minima, obcaecati doloremque at mollitia aliquid, magnam quis recusandae repellendus et perspiciatis ad delectus, accusamus ducimus debitis eum id praesentium.</p>



        <script>
            // 최대 20, 최소 8

            let fontSize = 14

            $('.btns button').on('click',function(){
                if($(this).hasClass('plus')) {
                    if(fontSize >= 100) return
                    fontSize++
                } else if($(this).hasClass('minus')){
                    if(fontSize <= 8) return
                    fontSize--
                } else {
                    fontSize = 14
                    console.log(fontSize);
                }

                $('.font_size span').text(fontSize)
                $('.text').css('fontSize', fontSize)
            })
        </script>



</body>
</html>
