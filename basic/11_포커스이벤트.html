<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - 마우스이벤트</title>
    <script src="./js/jquery-1.12.4.js"></script>

    <style>
        .wrap{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 10px;
        }
    </style>

</head>
<body>
    <h1>마우스이벤트</h1>
        <div class="wrap">
            <section>
                <button class="btn1">버튼 1</button>
                <p>내용1</p>
                <button class="btn3">버튼 2</button>
                <p>내용2</p>
            </section>

            <script>
                $('.btn1').click(function(){
                    $(this).next().css({background : 'red'})
                })

                // //  on 뒤에는 이벤트와 펑션이 들어감
                // $('.btn2').on('mouseover focus',function(){
                //     $(this).next().css('color' , 'green')
                // })

                // $('.btn2').on('mouseout blur',function(){
                //     $(this).next().css('color' , 'black')
                // })

                $('.btn2').on({
                    'mouseover focus': function() {
                        $(this).next().css('color' , 'green')
                    },
                    'mouseout blur': function() {
                        $(this).next().css('color' , 'green')
                    }
                })
            </script>
        
            <section>
                <ul id="box_1">
                    <li><a href="#">내용1</a></li>
                    <li><a href="#">내용2</a></li>
                    <li><a href="#">내용3</a></li>
                </ul>
                <ul id="box_2">
                    <li><a href="#">내용1</a></li>
                    <li><a href="#">내용2</a></li>
                    <li><a href="#">내용3</a></li>
                </ul>
            </section>

            <script>
                // mouseover, mouseleave / mouseenter, mouseout
                $('#box_1').on('mouseover', function(){
                    $('#box_1 li').css('background', 'yellow')
                })

                $('#box_1').on('mouseleave', function(){
                    $('#box_1 li').css('background', 'none')
                })

            </script>



        
            <section>
                <h3>mouse move</h3>
                <p>x: <span class="posX"></span></p>
                <p>x: <span class="posY"></span></p>
            </section>

            <script>
                $(document).on('mousemove', function(e){
                    $('.posX').text(e.pageX)
                    $('.posY').text(e.pageY)
                })
            </script>
            



            <section>
                <select name="" id="site">
                    <option value="https://google.com">구글</option>
                    <option value="https://daum.net" selected>다음</option>
                    <option value="https://naver.com">네이버</option>
                </select>
                <p class="site">hello!</p>
                <!-- #x를 넣어주지 않으면 click 상단으로 이동(브라우저에 내장된 기능) -->
                <p><a href="#x" class="btn">이벤트 객체</a></p>
            </section>

            <script>
                //scroll event
                $(window).scroll(function() {
                    console.log($(this).scrollTop())
                })

                //change
                $('#site').on('change', function(){
                    $('.site').text($(this).val())
                })

                //이벤트 객체
                $('.btn').click(function(e){
                    e.preventDefault()   //#x처럼 상단 이동기능을 막아줄걸?
                    // console.log(e)
                    console.log(e.target.text)
                    

                })
            </script>


        </div>





    <script>


    </script>


</body>
</html>
