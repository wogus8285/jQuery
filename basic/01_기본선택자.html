<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery_기본선택자</title>
    <script src="../js/jquery-1.12.4.js"></script>
    <style>
        section { padding: 20; border-bottom: 1px solid #ccc;}
    </style>
</head>
<body>
    <section class="wrap">
        <h1 class="logo">직접 선택자</h1>
        <h2 id="title">제목2</h2>
        <h3 class="sub_title">제목3</h3>
        <h3 class="sub_title">제목4</h3>
    </section>

    <section class="section">
        <h1 class="title_1">인접 관계 선택자</h1>
        <h1 class="title_2">제목 2</h1>
        <h1 class="title_3">제목 3</h1>
        <p class="text_1">내용 1</p>
        <p class="text_2">내용 2</p>
        <p class="text_3">내용 3</p>
        <p class="text_4">내용 4</p>
        <p class="text_5">내용 5</p>
    </section>

    <section>
        <ul id="list">
            <li class="item_1">
                리스트
                <ul>
                    <li class="sub_item_1">리스트 1-1</li>
                    <li>리스트 1-2</li>
                    <li>리스트 1-3</li>
                </ul>
            </li>
            <li>리스트 2</li>
            <li>리스트 3</li>
        </ul>
    </section>


    <script>
        $(function(){
            //직접 선택자
            // $('*').css('color' , 'red').css('fontSize' , 40 )
            $('*').css({
                color: 'darkblue',
                fontSize: 20
            })
            $('#title').css({color:'green'})  // 아이디
            $('.sub_title').css({color:'blue', border: '4px solid orangered'}) //클래스
            $('h3').css('fontsize',30) // 요소명
            $('h1 , #title').css('backgroundColor', 'orange') // 그룹명
            
            // 인접 관계 선택자

            $('h2').parent().css('border' , '2px solid #666') // 부모요소
            $('#wrap h1').css('color' , '#fff') // 하위요소
            $('#list > li').css('border 1px solid red') // 자식요소

            $('.section h2').prev().css('color' , 'green') // 이전요소
            $('.section h2').next().css('color' , 'red') // 다음요소
            $('.section h3').prevAll().css('color' , 'blue') // 이전 전체 요소
            $('.section h3').nextAll().css('color' , 'blue') // 다음 전체 요소
            $('.section h3').siblings().css('color' , 'blue') // 형제 요소
            $('.sub_item_1').parents().css('border', '3px solid green') // 부모들
            $('.sub_item_1').parents('#list').css('border', '5px solid #971213') // 부모 - 선택요소
            $('.sub_item_1').closest('ul').css('border', '10px solid pink') // 가까운 상위 요소

            

        })






    </script>
    
</body>
</html>
