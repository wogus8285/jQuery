<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - 포커스이벤트</title>
    <script src="./js/jquery-1.12.4.js"></script>

    <style>
        .wrap{
            display: grid;
            /* 1fr는 flex1과 비슷.  2개씩 세로로 반복한다는 것. */
            grid-template-columns: repeat(2,1fr);
            gap: 10px;
        }
        section{
            padding: 30px;
            border: 2px solid #ccc;
        }
    </style>

</head>
<body>
    <h1>포커스이벤트</h1>

    <div class="wrap">
        <section>
            <form action="" id="form1">
                <h2>focus / blur</h2>
                <div>
                    <label for="user_pw">비밀번호</label>
                    <input type="text" id="user_pw">
                </div>
            </form>
        </section>

        <section>
            <form action="" id="form2">
                <h2>focusin / focusout</h2>
                <div>
                    <label for="user_name">아이디</label>
                    <input type="text" id="user_name">
                </div>
            </form>
        </section>
    </div>



    <script>
        //focus / blur
        $('#user_name, #user_pw').on('focus', function(){
            $(this).css('background', 'orangered')
        })

        $('#user_name, #user_pw').on('blur', function(){
            $(this).css('background', 'none')
        })


        //focusin / focusout
        $('#form2').on()

    </script>


</body>
</html>
