<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery - 키보드이벤트</title>
    <script src="./js/jquery-1.12.4.js"></script>



</head>
<body>
    <h1>키보드이벤트</h1>
      
    <p>
        <input type="text" id="keyValue">
    </p>

        <script>
        //Keydown() 모든 키에 이벤트가 발생(한글 키 제외)
        //Keypress() 기능키 제외(f1 ~ f12, alt, ctrl, shift, <- , 한영, backspace, capslock, Tab 등등등)
        //Keyup()

        $(document).on('keydown', keyFuc)

        function keyFuc(e) {
            var result = ''

            switch (e.keyCode) {
                case 37:
                result = 'LEFT'
                break;

                case 38:
                result = 'TOP'
                break;

                case 39:
                result = 'RIGHT'
                break;

                case 40:
                result = 'BOTTOM'
                break;
            
                default:
                    result=e.keyCode;
                }

            $('#keyValue').val(result)
        }

        </script>



</body>
</html>
