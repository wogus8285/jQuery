<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>jquery - tab</title>

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">

    <link rel="stylesheet" href="./style.css">
    
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>

</head>
<body>

    <div class="container">
        <h1>tab</h1>

        <ul class="tab">
            <li><a href="#">tab1</a></li>
            <li><a href="#">tab2</a></li>
            <li><a href="#">tab3</a></li>
            <li><a href="#">tab4</a></li>
        </ul>




        <div class="content">
            <img src="../images/img_01.jpg" alt="">
        </div>
        <div class="content">
            <img src="../images/img_02.jpg" alt="">
        </div>
        <div class="content">
            <img src="../images/img_03.jpg" alt="">
        </div>
        <div class="content">
            <img src="../images/img_04.jpg" alt="">
        </div>



    </div>
  



    <script>

        // 변수
        var btns = $('.tab li')
        var content = $('.content')

        // 사이트의 첫 화면 세팅
        btns.eq(0).find('a').addClass('active')
        content.hide().eq(0).show()

        // 클릭하면 일어나는 변화 
        btns.click(function(){
            btns.find('a').removeClass('active')
            $(this).find('a').addClass('active')

            content.hide()
            
            var onIndex = $(this).index()
            // console.log(onIndex).
            content.eq(onIndex).show()
        })

        // 






    </script>
      
</body>
</html>
